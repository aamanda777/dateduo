<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h2>Cadastro de Casal</h2>
    <div id="mensagemErro" class="error"></div>
    <form action="cadastro.php" method="POST" id="cadastroForm" onsubmit="return validarFormulario()">
        <label for="nomeMembro1">Nome do Membro 1:</label>
        <input type="text" name="nome_membro_1" id="nomeMembro1" required><br>

        <label for="nomeMembro2">Nome do Membro 2:</label>
        <input type="text" name="nome_membro_2" id="nomeMembro2" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="usuario">Usuário:</label>
        <input type="text" name="usuario" id="usuario" required><br>

        <label for="senha">Senha (mínimo 5 caracteres):</label>
        <input type="password" name="senha" id="senha" minlength="5" required><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        function validarFormulario() {
            var nomeMembro1 = document.getElementById('nomeMembro1').value;
            var nomeMembro2 = document.getElementById('nomeMembro2').value;
            var email = document.getElementById('email').value;
            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;

            // Validar campos
            if (nomeMembro1 === '' || nomeMembro2 === '' || email === '' || usuario === '' || senha === '') {
                exibirErro("Por favor, preencha todos os campos.");
                return false;
            }

            return true;
        }

        function exibirErro(mensagem) {
            var mensagemErro = document.getElementById('mensagemErro');
            mensagemErro.innerHTML = mensagem;
        }
    </script>
</body>

</html>
