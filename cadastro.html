<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://kit.fontawesome.com/3c48893ee2.js" crossorigin="anonymous"></script>
    <style>
        .body{
            background-image: url("img/ver1.jpg");
        }
    </style>
</head>
    <!-- Barra de navegação -->
    <nav class="bg-red-700 text-white p-4 absolute top-0 left-0 right-0">
        <div class="container mx-auto flex justify-between items-center">
            <div class="h-16">
                <!-- Logo do site -->
                <a href="index.html"><img src="img/logo.png" alt="Voltar para tela inicial" class="h-full w-auto"></a>
                
            </div>
        </div>
    </nav>
<body class="bg-cover bg-f9f9f9 flex items-center justify-center min-h-screen body">
    <div class="w-full md:w-1/2 lg:w-1/3 bg-white p-8 rounded-md shadow-md">
        <h2 class="text-3xl text-center mb-4 uppercase uppercase">Cadastro de Casal</h2>
        
        <!-- Formulário -->
        <form action="cadastro.php" method="POST" id="cadastroForm" onsubmit="return validarFormulario()" class="text-center">
            <label for="nomeMembro1"></label>
            <div class="relative mb-4">
                <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" name="nome_membro_1" id="nomeMembro1" placeholder="Nome do Membro 1" class="h-10 w-full md:w-2/3 pl-10 pr-5 rounded-full bg-gray-100 focus:outline-none">
            </div>

            <label for="nomeMembro2"></label>
            <div class="relative mb-4">
                <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" name="nome_membro_2" id="nomeMembro2" placeholder="Nome do Membro 2" class="h-10 w-full md:w-2/3 pl-10 pr-5 rounded-full bg-gray-100 focus:outline-none">
            </div>

            <label for="email"></label>
            <div class="relative mb-4">
                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="email" name="email" id="email" placeholder="Email" class="h-10 w-full md:w-2/3 pl-10 pr-5 rounded-full bg-gray-100 focus:outline-none">
            </div>

            <label for="usuario"></label>
            <div class="relative mb-4">
                <i class="fas fa-user-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" name="usuario" id="usuario" placeholder="Usuário" class="h-10 w-full md:w-2/3 pl-10 pr-5 rounded-full bg-gray-100 focus:outline-none">
            </div>

            <label for="senha"></label>
            <div class="relative mb-4">
                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="password" name="senha" id="senha" minlength="5" placeholder="Senha (mínimo 5 caracteres)" class="h-10 w-full md:w-2/3 pl-10 pr-5 rounded-full bg-gray-100 focus:outline-none">
            </div>
            <p class="mt-4 text-gray-600 text-sm text-center">Já tem uma conta? <a href="login.html" class="text-red-500">Faça seu Login</a>.</p>
            <button type="submit" class="bg-red-500 text-white px-10 py-2 rounded-full hover:bg-red-700 mt-3">Cadastrar</button>
        </form>

      
    </div>

    <script>
        function validarFormulario() {
            var nomeMembro1 = document.getElementById('nomeMembro1').value;
            var nomeMembro2 = document.getElementById('nomeMembro2').value;
            var email = document.getElementById('email').value;
            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;

            // Validar campos
            if (nomeMembro1 === '' || nomeMembro2 === '' || email === '' || usuario === '' || senha === '') {
                exibirErro("Por favor, preencha todos os campos.");
                return false;
            }

            return true;
        }

        function exibirErro(mensagem) {
            var mensagemErro = document.getElementById('mensagemErro');
            mensagemErro.innerHTML = mensagem;
        }
    </script>
</body>
</html>
