<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .body{
            background-image: url("img/ver1.jpg");
        }
    </style>
</head>
    <!-- Barra de navegação -->
    <nav class="bg-red-700 text-white p-4 absolute top-0 left-0 right-0">
        <div class="container mx-auto flex justify-between items-center">
            <div class="h-16">
                <!-- Logo do site -->
                <img src="img/logo.png" alt="Logo" class="h-full w-auto">
            </div>
        </div>
    </nav>
<body class="bg-cover bg-black flex items-center justify-center min-h-screen body">
    <div class="w-full md:w-1/2 lg:w-1/3 bg-white p-8 rounded-md shadow-md">
        <h2 class="text-3xl text-center mb-4 uppercase">Login</h2>
        
        <!-- Formulário -->
        <form action="processa_login.php" method="POST" id="loginForm" onsubmit="return validarFormulario()" class="text-center">
            <label for="usuario"></label>
            <div class="relative mb-4">
                <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" name="usuario" id="usuario" placeholder="Usuário" class="h-10 w-full md:w-2/3 pl-10 pr-5 rounded-full bg-gray-100 focus:outline-none">
            </div>

            <label for="senha"></label>
            <div class="relative mb-4">
                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="password" name="senha" id="senha" placeholder="Senha" class="h-10 w-full md:w-2/3 pl-10 pr-5 rounded-full bg-gray-100 focus:outline-none" required>
            </div>
            <p class="mt-4 text-gray-600 text-sm text-center">Não tem uma conta? <a href="cadastro.html" class="text-red-500">Cadastre-se</a>.</p>
            <button type="submit" class="bg-red-500 text-white px-10 py-2 rounded-full hover:bg-red-700 mt-4">Entrar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/3c48893ee2.js" crossorigin="anonymous"></script>
    <script>
        function validarFormulario() {
            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;

            // Validar campos
            if (usuario === '' || senha === '') {
                alert('Por favor, preencha todos os campos.');
                return false;
            }

            return true; // Retorna true para enviar o formulário, ou false para impedir o envio
        }
    </script>
</body>
</html>
